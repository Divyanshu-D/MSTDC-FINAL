<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Hotel List</h2>

            <button (click)="addHotel()" class="btn btn-primary float-right" style="margin-left: 10px">Add Hotel</button>
            <button (click)="reservationDetails()" class="btn btn-primary float-right" style="margin-left: 10px">Reservation Details</button><br><br>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hotel of hotels | async">
                        <td>{{hotel.hotelName}}</td>
                        <td>{{hotel.hotelDesc}}</td>
                        <td>{{hotel.hotelLocation}}</td>
                        <td>{{hotel.hotelCategory}}</td>
                        <td>{{hotel.hotelPrice}}</td>
                        <td>


                            <button (click)="updateHotel(hotel.hotelId)" class="btn btn-info" style="margin-left: 10px">Update</button>
                            <button (click)="hotelDetails(hotel.hotelId)" class="btn btn-info" style="margin-left: 10px">Details</button>
                            <button (click)="deleteHotel(hotel.hotelId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
